<div style = "margin-top:30px" class="ac-generic-wrap">
  <div class="container-fluid">
    <div class="row"><!-- Page Title -->
      <div class="col-xs-12 col-sm-9 col-lg-9">

        <h3 class="ac-page-title">Search Results<em class="ac-search-count">{{demoService.resultCount}} item(s)</em></h3>
      </div>
      <div class="col-xs-12 col-sm-3 col-lg-3"><!-- Solve E=mc2 --></div>
    </div>
    <div class="row">
        
    <!-- Search Results -->
      <div class="col-xs-12 col-sm-12 col-lg-12 ac-search-results">
          
        <!-- Result Cards Start -->        

          <div class="ac-result-cards" >      
          <div class="ac-result-card"  *ngFor="let z of demoService.resultForloop" (click) = "productDetail(z)">
            <div class="ac-result-clickable">
              <div class="ac-result-card-head">
                <h3>{{z.manufacturerName}}</h3>
                <!-- <span class="ac-shipping-time">Shipped in <strong>5 days</strong></span> -->
                <!-- <span class="ac-in-stock-count">{{z.inStock}}</span> -->
              </div>
              <div class="ac-result-card-body">
              <!-- [src]='orm.img' -->
                <img src={{z.smallImage}} style="filter: none;" />
              </div>
            </div>
            <div class="ac-result-card-foot">
              <span class="ac-prod-cost">MSRP<strong><em>$</em>{{z.productPrice}}</strong></span>
              <!-- <img src="assets/demo-assets/dealer1.png" /> -->
              <button class="ac-result-quick-order" style="display: none;">VIEW DETAILS</button>
            </div>
          </div>
        

        </div>
        <!-- Result Cards End -->

      </div>
    </div>
  </div>
</div>
